<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      a:link {
        text-decoration: none;
      }
      .header {
        color: navy;
        font-family: "Times New Roman", Times, serif;
        font-size: 45px;
        font-weight: bold;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        justify-items: end;
      }
      .headshot {
        border-radius: 50%;
        margin: 10px;
      }
      .headshot-column {
        flex-direction: column;
        grid-column: 2;
        text-align: center;
      }
      .headshot-column > p {
        padding: 0px;
        border: 0px;
        margin: 0px;
      }
      .about {
        grid-column: 3;
      }
    </style>
    <title>Charles Taylor</title>
  </head>
  <body>
    <p class="header">Charles Taylor</p>
    <div class="grid">
      <flexbox class="grid-item headshot-column">
        <img class="headshot" src="headshot.jpg" width="200px" />
        <p>
          <a href="https://www.linkedin.com/in/
          charles-taylor-349609133">LinkedIn</a>
        </p>
        <p>
          <a href="https://github.com/charlestaylor7">GitHub</a>
        </p>
        <p>
          <a href="mailto:charlestaylor95@gmail.com">Email</a>
        </p>

        <!-- <p>
          Projects: <a href="https://charlestaylor7.github.io/arthur-miller">Arthur Miller</a>
        </p> -->
      </flexbox>
      <p class="grid-item about">
        I'm a full stack developer & functional programmer.
      </p>
    </div>
  </body>
</html>
